<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="images(9)-contact.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="body">
            <h2>Contact Us</h2>
            <p>Got a question? We'd love to hear from you. Send a message and we'll respond as soon as possible.</p>
        </div>
            
        <div class="form">
            <form>
                    <label for="fullname">Name:</label>
                    <input type="text" name="full-name">
                    
                    <label class="" for="email">Email Address:</label>
                    <input type="email" name="email">
                                   
                    <label for="message">Message:</label>
                    <textarea name="message" rows="8px" cols="100%"></textarea>
                    
                    <input type="submit" value="Send Message">
            </form>
        </div>
    </section>
</body>
</html>
